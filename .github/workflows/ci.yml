name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: testdb
        # no ports needed when you use the service hostname
        options: >-
          --health-cmd="pg_isready -U app -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      # IMPORTANT: use the service hostname "postgres"
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/testdb
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -p 5432 -U app -d testdb && break
            echo "waiting for db... ($i)"
            sleep 2
          done

      - name: Apply migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
