name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

      redis:
        image: redis:7
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://app:app@localhost:5432/testdb
      ENABLE_REDIS_CACHE: "true"         
      REDIS_URL: redis://localhost:6379/0
      TRENDING_TTL_SECONDS: "60"
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Postgres client (psql, pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres on localhost
        shell: bash
        run: |
          set -e
          echo "Waiting for pg_isready on localhost..."
          for i in {1..60}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U app -d testdb; then
              break
            fi
            echo "pg_isready not ready... ($i)"
            sleep 2
          done

          echo "Verifying with psql (SELECT 1) on localhost..."
          PGPASSWORD=app psql -h 127.0.0.1 -U app -d testdb -v ON_ERROR_STOP=1 -c "SELECT 1;"

      - name: Apply migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
